services:
  frontend:
    build:
      context: .
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile}
      args:
        API_BASE_URL: ${API_BASE_URL}
        API_URL: ${API_URL:-}
    container_name: ${FRONTEND_CONTAINER_NAME:-merchant-frontend}
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      API_BASE_URL: ${API_BASE_URL}
      API_URL: ${API_URL:-}
      NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED:-1}
      TURBOPACK_BENCHMARK: "0"
      TURBOPACK_SUPPRESS_BENCHMARKS: 1
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:${FRONTEND_CONTAINER_PORT:-3000}"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
      - /app/.next
    restart: ${RESTART_POLICY:-unless-stopped}
    command: ["npm", "run", "dev:docker"]
